<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f9fa;
        }

        .hero {
            background: url("{{ url_for('static', filename='images/banner.jpg') }}") center/cover no-repeat;
            height: 250px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 2px 2px 4px #000;
        }

        .hero h1 {
            font-size: 2.8rem;
            margin: 0;
        }

        .hero p {
            margin: 5px 0 0;
            font-size: 1.1rem;
        }

        .upload-section {
            background: white;
            padding: 40px;
            margin-top: -40px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .pagination {
            justify-content: center;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 30px 20px;
            text-align: center;
        }

        .footer input[type="email"] {
            max-width: 300px;
            display: inline-block;
        }

        .footer button {
            background-color: #205c20;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Prediction</h1>
        <p>Home / Blog</p>
    </div>

    <!-- Upload Card -->
    <div class="upload-section">
        <h3>Upload an image of a card</h3>
        <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="input-group mb-3">
                <input type="file" class="form-control" name="image" accept="image/*" required>
                <button class="btn btn-primary" type="submit">Predict</button>
            </div>
        </form>
    </div>

    <!-- Pagination -->
    <nav>
        <ul class="pagination">
            <li class="page-item disabled"><a class="page-link" href="#">&lt;</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">...</a></li>
            <li class="page-item"><a class="page-link" href="#">10</a></li>
            <li class="page-item"><a class="page-link" href="#">&gt;</a></li>
        </ul>
    </nav>

    <!-- Footer Newsletter -->
    <div class="footer">
        <h5>SUBSCRIBE TO OUR NEWSLETTER</h5>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, reprehenderit!</p>
        <form class="d-flex justify-content-center">
            <input type="email" class="form-control me-2" placeholder="Enter your email">
            <button type="submit" class="btn">Subscribe</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
